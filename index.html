<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Workout Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #16a34a;
    }

    .group {
      margin-bottom: 16px;
    }

    .group h2 {
      margin-bottom: 8px;
      border-bottom: 1px solid #334155;
      padding-bottom: 4px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: #020617;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèãÔ∏è Random Workout Generator</h1>
    <button onclick="generateWorkout()">Generate Workout</button>

    <div class="group">
      <h2>Push</h2>
      <ul id="push"></ul>
    </div>

    <div class="group">
      <h2>Pull</h2>
      <ul id="pull"></ul>
    </div>

    <div class="group">
      <h2>Legs</h2>
      <ul id="legs"></ul>
    </div>

    <div class="group">
      <h2>Shoulders / Arms</h2>
      <ul id="shouldersArms"></ul>
    </div>

    <div class="group">
      <h2>Cardio Time For Today</h2>
      <label for="cardioType">Type:</label>
      <select id="cardioType">
        <option>Stairs</option>
        <option>Treadmill</option>
      </select>

      <label for="cardioMinutes" style="margin-left:12px">Minutes:</label>
      <select id="cardioMinutes">
        <option>10</option>
        <option>15</option>
        <option>20</option>
      </select>

      <button id="randomizeCardioBtn" onclick="randomizeCardio()" style="width:auto; display:inline-block; margin-left:12px; padding:6px 10px; background:#3b82f6; border-radius:6px; border:none; color:#fff; cursor:pointer;">Randomize Cardio</button>

      <ul id="cardio"></ul>
    </div>
  </div>

  <script>
    const exercises = {
      push: [
        "Bench Press",
        "Incline Dumbbell Press",
        "Overhead Press",
        "Push-Ups",
        "Dips",
        "Chest Flyes",
        "Arnold Press",
        "Tricep Pushdowns",
        "Skull Crushers"
      ],
      pull: [
        "Pull-Ups",
        "Lat Pulldowns",
        "Barbell Rows",
        "Seated Cable Rows",
        "Face Pulls",
        "Deadlifts",
        "Hammer Curls",
        "Barbell Curls",
        "Rear Delt Flyes"
      ],
      legs: [
        "Back Squats",
        "Front Squats",
        "Leg Press",
        "Romanian Deadlifts",
        "Walking Lunges",
        "Leg Curls",
        "Leg Extensions",
        "Calf Raises",
        "Bulgarian Split Squats"
      ],
      shouldersArms: [
        "Lateral Raises",
        "Front Raises",
        "Rear Delt Flyes",
        "Barbell Shrugs",
        "Upright Rows",
        "Bicep Curls",
        "Incline Dumbbell Curls",
        "Tricep Dips",
        "Overhead Tricep Extensions",
        "Cable Pushdowns"
      ]
    };

    function getRandomItems(array, count) {
      const shuffled = [...array].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function renderList(id, items) {
      const ul = document.getElementById(id);
      ul.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    function updateCardioDisplay() {
      const type = document.getElementById('cardioType')?.value || 'Treadmill';
      const minutes = document.getElementById('cardioMinutes')?.value || '10';
      const cardioUl = document.getElementById('cardio');
      if (cardioUl) {
        cardioUl.innerHTML = '';
        const li = document.createElement('li');
        li.textContent = `${type} ‚Äî ${minutes} minutes`;
        cardioUl.appendChild(li);
      }
    }

    function randomizeCardio() {
      const types = ['Stairs', 'Treadmill'];
      const minutesOptions = ['10', '15', '20'];
      const randType = types[Math.floor(Math.random() * types.length)];
      const randMinutes = minutesOptions[Math.floor(Math.random() * minutesOptions.length)];
      const typeSelect = document.getElementById('cardioType');
      const minutesSelect = document.getElementById('cardioMinutes');
      if (typeSelect) typeSelect.value = randType;
      if (minutesSelect) minutesSelect.value = randMinutes;
      updateCardioDisplay();
    }

    function generateWorkout() {
      renderList("push", getRandomItems(exercises.push, 5));
      renderList("pull", getRandomItems(exercises.pull, 5));
      renderList("legs", getRandomItems(exercises.legs, 5));
      renderList("shouldersArms", getRandomItems(exercises.shouldersArms, 5));
      updateCardioDisplay();
    }

    // Generate one on load
    generateWorkout();
  </script>
</body>
</html>
